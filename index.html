<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="responsive.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/46dfc3d18e.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav id="desktop-nav">
    <div class="logo"><h1>Michelle Stone</h1></div>
    <div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#about">Bio</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <nav id="hamburger-nav">
    <div class="logo"><h1>Michelle Stone</h1></div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <ul>
          <li><a href="#" onclick="toggleMenu()">Home</a></li>
          <li><a href="#about" onclick="toggleMenu()">Bio</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Portfolio</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/profile-pic.jpg" alt="Michelle Stone profile photo">
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h2 class="title">Michelle Stone</h2>
      <p class="section__text__p2">Frontend Developer, CRO/SEO Specialist, E-Commerce Professional</p>
      <div class="btn-container">
        <button class="btn btn-color-1" onclick="window.open('./assets/Michelle-Stone-Resume.pdf')">
        Download CV</button>
        <button class="btn btn-color-2" onclick="location.href='./#contact'">Contact Info</button>
      </div> 
      <div id="socials-container">
        <img 
        src="./assets/linkedin.png"
        alt="My LinkedIn Profile"
        class="icon"
        onclick="location.href='https://www.linkedin.com/in/michelle-cstone/'"
        />
        <img 
        src="./assets/github.png"
        alt="My Github Profile"
        class="icon"
        onclick="location.href='https://github.com/shellyst'"
        />
      </div>
    </div>
  </section>
  <script src="script.js"></script>

</html>
